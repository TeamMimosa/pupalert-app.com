<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./data-query.html">

<dom-module id="detail-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        height: 100%;
        justify-content: space-evenly;
        align-items: center;
      }
      img {
        height: 200px;
        width: 200px;
        border-radius: 4px;
      }
    </style>

    <data-query
      uid="[[uid]]"
      picurl="{{picURL}}"
      posted-by="{{postedBy}}"
      time-stamp="{{timeStamp}}"
    ></data-query>
  
    <p>Posted by [[postedBy]] on [[timeStamp]]</p>
    <img src="[[picURL]]">
  </template>

  <script>
    // DetailView displays the information of one post
    class DetailView extends Polymer.Element {
      static get is() { return 'detail-view'}

      static get properties() {
        return {
          uid: String,
        }
      }
    }
    customElements.define(DetailView.is, DetailView)
  </script>
</dom-module>
