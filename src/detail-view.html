<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-storage-script.html">

<dom-module id="detail-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        height: 100%;
        justify-content: space-evenly;
        align-items: center;
      }
      img {
        height: 200px;
        width: 200px;
        border-radius: 4px;
      }
    </style>

    <firebase-query
      path="/posts[[postid]]"
      data="{{queryData}}"
    ></firebase-query>

    <h3>Posted By: [[parsedData.postedBy]]</h3>

    <img src="[[picture]]">
  </template>

  <script>
    class DetailView extends Polymer.Element {
      static get is() { return 'detail-view'}

      static get observers() {
        return [
          '_parseData(queryData)'
        ]
      }

      static get properties() {
        return {
          postid: Object,
          picture: {
            type: Object,
            value: '../images/pup.jpg'
          },
          parsedData: {
            type: Object,
            notify: true,
            value: {}
          }
        }
      }

      _parseData(data) {
        if (data.length > 0 && this.postid) {
          this.set('parsedData.postedBy', data[0].$val)
          this.set('parsedData.timestamp', data[1].$val)

          // get image
          firebase.storage().ref('posts')
            .child(this.postid)
            .getDownloadURL()
            .then(url => this.picture = url)
            .catch(this.picture = '../images/pup.jpg')
        }
      }
    }

    customElements.define(DetailView.is, DetailView)
  </script>
</dom-module>
