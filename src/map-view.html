<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="map-view">
  <template>
    <google-map
      disable-default-ui
      api-key="AIzaSyBlkjDPZDLLDqbUvidvTpV0T8Pjknl5Tbk"
      latitude="{{lat}}"
      longitude="{{lng}}"
      zoom="{{zoom}}"
    >
    <template
      is="dom-repeat"
      items="[[points]]"
    >
      <google-map-marker
        latitude="[[item.lat]]"
        longitude="[[item.lng]]"
        click-events
        on-google-map-marker-click="_onMarkerClick"
        id="[[item.uid]]"
      ></google-map-marker>
    </template>
  </google-map>

  <paper-toast
    id="notification"
    text="Cannot get your current location."
  ></paper-toast>
  </template>
  <script>
    // MapView manages the google maps element
    class MapView extends Polymer.Element {
      static get is() { return 'map-view' }

      static get properties() {
        return {
          points: {
            type: Array,
            value: [],
          },
          lat: {
            type: Number,
            notify: true,
          },
          lng: {
            type: Number,
            notify: true,
          },
          zoom: {
            type: Number,
            notify: true,
          },
        }
      }

      // set up geolocation
      connectedCallback() {
        super.connectedCallback()

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => this._updatePos(pos))
          navigator.geolocation.watchPosition(pos => this._updatePos(pos))
        } else {
          // show toast notification
          this.$.notification.open()
        }
      }

      // _updatePos updates the lat and lng properties of the map
      _updatePos(pos) {
        this.lat = pos.coords.latitude
        this.lng = pos.coords.longitude
      }

      // _onMarkerClick sends an event that a marker has been clicked
      _onMarkerClick(e) {
        this.dispatchEvent(new CustomEvent('nav-detail', {detail: {key: e.target.id}}))
      }
    }
    customElements.define(MapView.is, MapView);
  </script>
</dom-module>
