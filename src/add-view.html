<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">


<dom-module id="add-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        height: 100%;
        justify-content: space-evenly;
        align-items: center;
      }
      input {
        display: block;
      }
      img {
        height: 200px;
        width: 200px;
        border-radius: 4px;
      }
      paper-button {
        display: block;
        background-color: indigo;
        color: white;
        text-align: center;
      }
    </style>

    <input
      id="userPic"
      type="file"
      accept="image/*"
      capture
      on-change="_displayPic"
    >

    <img src="[[picture]]">
    <p>[[lat]], [[lng]]</p>

    <paper-button
      raised
      on-click="_handleSubmit"
    >Add</paper-button>

    <paper-toast
      id="notification"
      text="Post added."
    ></paper-toast>
  </template>
  <script>
    class AddView extends Polymer.Element {
      static get is() { return 'add-view' }

      static get properties() {
        return {
          picture: {
            type: Object,
            value: '../images/pup.jpg'
          },
          lat: Object,
          lng: Object
        }
      }

      constructor() {
        super()

        this.geoFire = new GeoFire(firebase.database().ref('geofire'))
      }

      _displayPic() {
        this.picture = URL.createObjectURL(this.$.userPic.files[0])
      }

      async _handleSubmit() {
        // make a new post, upload to /posts
        const post = await firebase.database().ref('posts').push()

        // set post data
        post.set({
          timestamp: (new Date()).toString(),
          postedBy: 'avritt-test'
        })
        
        // upload point to geoFire
        this.geoFire.set(post.key, [this.lat, this.lng])
          .then(() => console.log('added to geofire'))

        // upload photo to storage if one is supplied
        if (this.picture != '../images/pup.jpg') {
          firebase.storage().ref('posts').child(post.key)
            .put(this.$.userPic.files[0])
            .then(() => {
              this.$.notification.open()
            })
        }
      }
    }

    customElements.define(AddView.is, AddView)
  </script>
</dom-module>
